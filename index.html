<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const root = document.querySelector("#root");
      function MinutesToHours() {
        // 대충 리렌더링을 해주는 변수와 그것을 제어하는 함수 => useState();
        const [amount, setAmount] = React.useState();
        const [inverted, setFlipped] = React.useState(false);

        // input 태그에 변화가 생겼을 경우 감지 후 state를 변화된 값 설정
        const onChange = (event) => {
          setAmount(event.target.value);
        };

        // reset함수 실행 시 amount state를 0으로 설정
        // onFLip함수 실행 시 reset 후 inverted state를 역으로 치환
        // 두 함수 모두 state제어 함수이므로 리렌더링 실시
        const reset = () => setAmount((current) => 0);
        const onFlip = () => {
          reset();
          setFlipped((current) => !current);
        };

        return (
          <div>
            <div>
              <label for="minutes">Minutes</label>
              <input
                value={inverted ? amount * 60 : amount}
                id="minutes"
                placeholder="Minutes"
                type="number"
                onChange={onChange}
                disabled={inverted}
              />
            </div>

            <div>
              <label for="hours">Hours</label>
              <input
                value={inverted ? amount : Math.round(amount / 60)}
                id="hours"
                placeholder="Hours"
                type="number"
                onChange={onChange}
                disabled={!inverted}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>
              {inverted ? "Go Minutes" : "Go Hours"}
            </button>
          </div>
        );
      }

      function KmToMiles() {
        return <h3>KM 2 M</h3>;
      }

      function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
          setIndex(event.target.value);
        };
        return (
          <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="xx">Select your units</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <hr />
            {index === "xx" ? "Please select your  units" : null}
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
          </div>
        );
      }
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
